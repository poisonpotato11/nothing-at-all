<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
    <title>Minecraft-like Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        let canvas, ctx;
        let playerX = 400, playerY = 300;
        let treeArray = [];

        window.onload = function () {
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");

            // Generate trees
            generateTrees();

            // Set up event listeners
            window.addEventListener("keydown", handleKeyDown);

            // Start the game loop
            setInterval(gameLoop, 1000 / 60);
        };

        function generateTrees() {
            for (let i = 0; i < 10; i++) {
                let treeX = Math.random() * canvas.width;
                let treeY = Math.random() * canvas.height;
                treeArray.push({ x: treeX, y: treeY });
            }
        }

        function handleKeyDown(event) {
            const speed = 5;
            switch (event.key) {
                case "ArrowUp":
                    playerY -= speed;
                    break;
                case "ArrowDown":
                    playerY += speed;
                    break;
                case "ArrowLeft":
                    playerX -= speed;
                    break;
                case "ArrowRight":
                    playerX += speed;
                    break;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "blue";
            ctx.fillRect(playerX - 10, playerY - 10, 20, 20);

            ctx.fillStyle = "green";
            treeArray.forEach(tree => {
                ctx.fillRect(tree.x - 5, tree.y - 5, 10, 10);
            });

            checkTreeChopping();
        }

        function checkTreeChopping() {
            treeArray.forEach((tree, index) => {
                const distance = Math.sqrt((tree.x - playerX) ** 2 + (tree.y - playerY) ** 2);
                if (distance < 20) {
                    treeArray.splice(index, 1);
                }
            });
        }
    </script>
</body>
</html>
